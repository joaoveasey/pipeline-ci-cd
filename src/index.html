<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="number" id="numberA" placeholder="Insira um número">
        <input type="text" id="operation" placeholder="+, -, *, /" maxlength="1">
        <input type="number" id="numberB" placeholder="Insira outro número">
        <button id="calculateButton">Calcular</button>
        <div class="result" id="result"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
